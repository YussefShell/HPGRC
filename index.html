    <script>
      // Polyfill process and global for dependencies
      window.process = {
        env: { NODE_ENV: 'production' },
        version: '',
        nextTick: (cb) => setTimeout(cb, 0),
      };
      window.global = window;

      // Minimal Buffer Polyfill for browser (base64/utf8 handling)
      // This satisfies dependencies checking for global Buffer without loading external CommonJS scripts
      if (!window.Buffer) {
        window.Buffer = {
          isBuffer: () => false,
          from: (data, encoding) => {
            if (encoding === 'base64') {
              try { return Uint8Array.from(atob(data), c => c.charCodeAt(0)); } catch(e) { return new Uint8Array(0); }
            }
            return new TextEncoder().encode(data);
          },
          alloc: (size) => new Uint8Array(size),
        };
      }
    </script>
    
    <script>
      tailwind.config = {
